<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>diseño de tarjeta de presentacion personal</title>-->

    <!-- link a CSS -->
    <link rel="stylesheet" href="estilo.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="profile-card">
      <div class="image">
        <img src="laura.jpeg" alt=""  class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Laura Prada</span>
        <span class="job">Diseñadora gráfica</span>
      </div>

      <div class="media-buttons">
        <a href="www.facebook.com/xpradaxx" style="background: #660033" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: pink" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="www.instagram.com/____chihir0/" style="background: #660033" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: pink" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
<!--botones envio-->
      <div class="buttons">
        <button class="button">Pinterest</button>
        <button class="button">¡Mensajéame!</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
